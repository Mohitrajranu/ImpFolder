<!DOCTYPE html>
<html>
<head>
	<title>Password Design</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<style type="text/css">
    #div1{
  display: block;
    }

   #div2{
  display: none;
  }
</style>
</head>
<body>
	<div class="container" >
		<div class="row">
			<div class="col-md-3 main-section">
				<div class="row">
					<div class="col-md-12 text-center">
						<img src="image/doctiger-logo.png">
					</div>
					<div class="col-md-12 main-section-form" id="div2">
						<form id = "form1" class="" method="">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>Password</label>
										<input type="password" name="password" id = "password" placeholder="Enter Password" class="form-control uploadtxt1" required>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label>Confirm Password</label>
										<input type="password" name="confirm_password" id="confirm_password" placeholder="Enter Confirm Password" class="form-control uploadtxt2" required>
									
									</div>
									<div class="form-group">
							          <span class="error" style="color:red"></span><br />
						           </div>
								</div>
								<div class="col-md-12 text-center">
									<div class="form-group">
										<button type="button" name="" class="btn btn-defualt sum-btn btn-block" disabled="disabled" id="submit">Set My Passwords</button>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="col-md-12 main-section-form" id="div1">
						<form id = "form2" class="" method="">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>Email Id</label>
										<input type="text" id="email" name="email" placeholder="Enter Email Id" class="form-control uploadtxt1">
									</div>
								</div>
								
								<div class="col-md-12 text-center">
									<div class="form-group">
									  <input type="button" lass="btn btn-defualt" id="btn1" value="Verify">
									   
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
		var allowsubmit = false;
		$(function(){
			//on keypress 
			$('#confirm_password').keyup(function(e){
				//get values 
				var pass = $('#password').val();
				var confpass = $(this).val();
				
				//check the strings
				
				
				if(pass == confpass){
					//if both are same remove the error and allow to submit
					$('.error').text('');
					allowsubmit = true;
					document.getElementById("submit").disabled = !allowsubmit;
				}else{
					//if not matching show error and not allow to submit
					allowsubmit = false;
					document.getElementById("submit").disabled = !allowsubmit;
					$('.error').text('Password not matching');
					
					
				}
			});
			
			
		});
	</script>
<script type="text/javascript">

$('button').click(function(){ 
  if(this.id == 'btn1'){
  console.log("Enter");
    $('#div2').show();
    $('#div1').hide();
  }else{
    $('#div1').show();
    $('#div2').hide();
  }
})
</script>
    <script>
    $(document).ready(function(){  

      var checkField;

      //checking the length of the value of message and assigning to a variable(checkField) on load
      checkField = $("input#email").val().length;  

      var enableDisableButton = function(){         
        if(checkField > 0){
          $('#btn1').removeAttr("disabled");
        } 
        else {
          $('#btn1').attr("disabled","disabled");
        }
      }        

      //calling enableDisableButton() function on load
      enableDisableButton();            

      $('input#email').keyup(function(){ 
        //checking the length of the value of message and assigning to the variable(checkField) on keyup
        checkField = $("input#email").val().length;
        //calling enableDisableButton() function on keyup
        enableDisableButton();
      });
    });
    </script>
</body>
</html>
